<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/XNPvnBYb/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Area of triangle</title>
</head>
<body>
    <div class="aotcc">
    <h2 id="aotc">Area of triangle calculator</h2>

    <!-- Input field for base -->
    <label for="base">Enter Base:</label>
    <input type="number" id="base" placeholder="Enter base" step="any" min="0"><br><br>

    <!-- Input field for height -->
    <label for="height">Enter Height:</label>
    <input type="number" id="height" placeholder="Enter height" step="any" min="0"><br><br>

    <!-- Button to trigger conversion -->
    <button id="convertButton">Convert</button>

    <!-- Display result here -->
    <div id="result"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
